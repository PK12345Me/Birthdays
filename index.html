<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method ="POST">
                    <input autocomplete ="off" autofocus name="name" placeholder="Name" required type="text" style="height: 13px">
                    <!--<input autocomplete="off" autofocus name="month" placeholder="Month" required type="text">-->
                    <select name = "month">
                        <option disabled selected value="">Month</option>
                        {% for m in month %}
                            <option>{{ m }}</option>
                        {% endfor %}
                    </select>

                    <!--<input autocomplete="off" autofocus name="day" placeholder="Day" required type="number">-->
                    <select name = "day">
                        <option disabled selected value="">Day</option>
                        {% for d in day %}
                            <option>{{ d }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Add Birthday</button>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name, data in celebrants.items() %}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ data["month"] }}, {{ data["day"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
